<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Timed Overlays</title>
    <style>
        /* Video Container */
        #video-container {
            position: relative;
            width: 80%;
            margin: auto;
        }

        /* Video Element */
        video {
            width: 100%;
            display: block;
        }

        /* Overlay Text */
        .overlay-text {
            position: absolute;
            width: 80%;
            left: 50%;
            transform: translateX(-50%);
            bottom: 10%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            text-align: center;
            font-size: 1.5em;
            border-radius: 5px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Fullscreen Overlay Text */
        #fullscreen-overlay {
            position: fixed;
            width: 80%;
            left: 50%;
            transform: translateX(-50%);
            bottom: 10%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            text-align: center;
            font-size: 2em;
            border-radius: 5px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000; /* Ensure it's on top */
        }

        /* Show text with fade-in */
        .show {
            display: block;
            opacity: 1;
        }

        /* Hide text with fade-out */
        .hide {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="video" controls>
            <source src="composed_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="overlayText" class="overlay-text"></div>
        <div id="fullscreen-overlay" class="overlay-text"></div>
    </div>

    <script>
        let overlayData = [];  // Stores structured_output.json data
        let currentOverlayText = "";  // Tracks the currently displayed text

        // Load structured_output.json
        fetch('temp/structured_output.json')
            .then(response => response.json())
            .then(data => {
                overlayData = data;
            })
            .catch(error => console.error("Error loading overlay data:", error));

        const video = document.getElementById("video");
        const overlay = document.getElementById("overlayText");
        const fullscreenOverlay = document.getElementById("fullscreen-overlay");

        // Listen for video time updates
        video.addEventListener("timeupdate", () => {
            const currentTime = video.currentTime;

            // Find active overlay text for this timestamp
            const activeOverlay = overlayData.find(item => 
                currentTime >= item.start_word_start_timing && currentTime <= item.end_word_end_timing
            );

            if (activeOverlay) {
                if (activeOverlay.text !== currentOverlayText) { // Only update if text has changed
                    overlay.innerText = activeOverlay.text;
                    fullscreenOverlay.innerText = activeOverlay.text;
                    overlay.classList.add("show");
                    fullscreenOverlay.classList.add("show");
                    overlay.classList.remove("hide");
                    fullscreenOverlay.classList.remove("hide");
                    currentOverlayText = activeOverlay.text;  // Update tracking variable
                }
            } else {
                if (currentOverlayText !== "") { // Only hide if there was an active overlay
                    overlay.classList.add("hide");
                    fullscreenOverlay.classList.add("hide");
                    setTimeout(() => {
                        overlay.classList.remove("show");
                        fullscreenOverlay.classList.remove("show");
                    }, 500); // Hide after fade-out
                    currentOverlayText = "";  // Reset tracking variable
                }
            }
        });

        // ðŸ”¹ Detect Fullscreen Mode and Adjust Overlay
        function adjustOverlayForFullscreen() {
            if (document.fullscreenElement === video || 
                document.webkitFullscreenElement === video || 
                document.mozFullScreenElement === video || 
                document.msFullscreenElement === video) {

                fullscreenOverlay.style.display = "block";
                overlay.style.display = "none";
            } else {
                fullscreenOverlay.style.display = "none";
                overlay.style.display = "block";
            }
        }

        // Listen for fullscreen changes
        document.addEventListener("fullscreenchange", adjustOverlayForFullscreen);
        document.addEventListener("webkitfullscreenchange", adjustOverlayForFullscreen);
        document.addEventListener("mozfullscreenchange", adjustOverlayForFullscreen);
        document.addEventListener("MSFullscreenChange", adjustOverlayForFullscreen);
    </script>

</body>
</html>
