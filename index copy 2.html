<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Timed Overlays</title>
    <style>
        /* Video Container */
        #video-container {
            position: relative;
            width: 80%;
            margin: auto;
        }

        /* Video Element */
        video {
            width: 100%;
            display: block;
        }

        /* Overlay Text (Hidden by default) */
        .overlay-text {
            position: absolute;
            width: 80%;
            left: 50%;
            transform: translateX(-50%);
            bottom: 10%;
            /* Adjust as needed */
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            text-align: center;
            font-size: 1.5em;
            /* Adjust as needed */
            border-radius: 5px;
            opacity: 0;
            /* Initially hidden */
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
            /* Prevent overlay from blocking video controls */
        }

        /* Show text with fade-in */
        .overlay-text.show {
            opacity: 1;
        }

        /* Hide text with fade-out */
        .overlay-text.hide {
            opacity: 0;
        }

        /* Styles for fullscreen overlay */
        #fullscreenOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Use visibility instead of display for transitions */
            visibility: hidden;
            /* Initially hidden */
            opacity: 0;
            /* Also start with 0 opacity */
            transition: opacity 0.5s ease-in-out;
            /* Transition on opacity */
            pointer-events: none;
        }

        #fullscreenOverlay.show {
            visibility: visible;
            /* Show by changing visibility */
            opacity: 1;
        }

        #fullscreenOverlay.hide {
            opacity: 0;
            visibility: hidden;
            /* Hide after fade-out */
        }

        #fullscreenOverlay .overlay-text {
            /* Style the text within the fullscreen overlay */
            position: absolute;
            width: 80%;
            left: 50%;
            transform: translateX(-50%);
            bottom: 10%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            text-align: center;
            font-size: 2em;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #fullscreenOverlay.show .overlay-text {
            opacity: 1;
        }

        #fullscreenOverlay.hide .overlay-text {
            opacity: 0;
        }
    </style>
</head>

<body>

    <div id="video-container">
        <video id="video" controls>
            <source src="composed_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="overlayText" class="overlay-text"></div>
        <div id="fullscreenOverlay">
            <div class="overlay-text"></div>
        </div>
    </div>

    <script>
        let overlayData = [];  // Stores structured_output.json data


        // Load structured_output.json
        fetch('temp/structured_output.json')
            .then(response => response.json())
            .then(data => {
                overlayData = data;
            })
            .catch(error => console.error("Error loading overlay data:", error));


        const video = document.getElementById("video");
        const overlay = document.getElementById("overlayText");
        const fullscreenOverlay = document.getElementById("fullscreenOverlay");
        const fullscreenOverlayText = fullscreenOverlay.querySelector(".overlay-text");
        let currentOverlayText = "";


        video.addEventListener("timeupdate", () => {
            const currentTime = video.currentTime;
            const activeOverlay = overlayData.find(item =>
                currentTime >= item.start_word_start_timing && currentTime <= item.end_word_end_timing
            );

            if (activeOverlay) {
                if (activeOverlay.text !== currentOverlayText) {
                    currentOverlayText = activeOverlay.text;
                    overlay.innerText = currentOverlayText;
                    fullscreenOverlayText.innerText = currentOverlayText; // Update fullscreen overlay text

                    overlay.classList.add("show");
                    overlay.classList.remove("hide");
                    fullscreenOverlay.classList.add("show");
                    fullscreenOverlay.classList.remove("hide");

                }
            } else if (currentOverlayText !== "") {
                currentOverlayText = "";
                overlay.classList.remove("show");
                overlay.classList.add("hide");
                fullscreenOverlay.classList.remove("show");
                fullscreenOverlay.classList.add("hide");
            }
        });

        // Fullscreen Change Listener (Finally Corrected)
        video.addEventListener('fullscreenchange', () => {
            setTimeout(() => { // The crucial setTimeout
                if (document.fullscreenElement === video) {
                    fullscreenOverlay.classList.add('show');
                    fullscreenOverlay.classList.remove('hide');
                } else {
                    fullscreenOverlay.classList.remove('show');
                    fullscreenOverlay.classList.add('hide');
                }
            }, 0); // 0 millisecond delay
        });

        video.addEventListener('webkitfullscreenchange', () => {
            setTimeout(() => { // The crucial setTimeout
                if (document.webkitFullscreenElement === video) {
                    fullscreenOverlay.classList.add('show');
                    fullscreenOverlay.classList.remove('hide');
                } else {
                    fullscreenOverlay.classList.remove('show');
                    fullscreenOverlay.classList.add('hide');
                }
            }, 0); // 0 millisecond delay
        });

        video.addEventListener('mozfullscreenchange', () => {
            setTimeout(() => { // The crucial setTimeout
                if (document.mozFullScreenElement === video) {
                    fullscreenOverlay.classList.add('show');
                    fullscreenOverlay.classList.remove('hide');
                } else {
                    fullscreenOverlay.classList.remove('show');
                    fullscreenOverlay.classList.add('hide');
                }
            }, 0); // 0 millisecond delay
        });

        video.addEventListener('MSFullscreenChange', () => {
            setTimeout(() => { // The crucial setTimeout
                if (document.msFullscreenElement === video) {
                    fullscreenOverlay.classList.add('show');
                    fullscreenOverlay.classList.remove('hide');
                } else {
                    fullscreenOverlay.classList.remove('show');
                    fullscreenOverlay.classList.add('hide');
                }
            }, 0); // 0 millisecond delay
        });


    </script>

</body>

</html>
